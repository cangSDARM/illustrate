name: deploy gh-pages

on:
  pull_request:
    types: [closed]
    branches: [master]

  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Environment Setup ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      - name: Cache dependencies ğŸª
        uses: actions/cache@v4
        id: cache
        with:
          path: |
            **/.npm
            **/node_modules/
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies without Proxy ğŸ“
        # only install when cache miss or package.json changed
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm --proxy=null --https_proxy=null --strict-ssl=true install

      - name: Cache buildings ğŸ—
        uses: actions/cache@v4
        id: building
        with:
          path: |
            **/.parcel-cache/
            **/dist/
          key: ${{ runner.os }}-build

      - name: Build ğŸš§
        run: npm run build

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist